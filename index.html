<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="style.css">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>indumetalicas</title>
  <link rel="icon" href="logoindum.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 
</head>
<body>

  <img src="logoindum.png" alt="Logo Indumetalicas LM" class="logo" />
  <h1>Síguenos en nuestras redes sociales</h1>

  <div class="social-buttons">
    <a class="social-button" href="https://www.facebook.com/profile.php?id=100007239816931" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
    <a class="social-button" href="https://www.instagram.com/indumetalicaslm/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="social-button" href="https://wa.me/3113652601" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a class="social-button" href="https://maps.app.goo.gl/49YUnkscn6GS4Qte9" target="_blank"><i class="fas fa-map-marker-alt"></i> Ubicación</a>
  </div>

  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="p1.jpg" alt="Foto 1" onclick="openModal(0)">
      <img src="p2.jpg" alt="Foto 2" onclick="openModal(1)">
      <img src="p3.jpg" alt="Foto 3" onclick="openModal(2)">
      <img src="p4.jpg" alt="Foto 4" onclick="openModal(3)">
      <img src="p5.jpg" alt="Foto 5" onclick="openModal(4)">
      <img src="p6.jpg" alt="Foto 6" onclick="openModal(5)">
      <img src="p7.jpg" alt="Foto 7" onclick="openModal(6)">
      <img src="p8.jpg" alt="Foto 8" onclick="openModal(7)">
      <img src="p9.jpg" alt="Foto 9" onclick="openModal(8)">
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <div class="modal" id="imageModal" onclick="closeModal(event)">
    <div class="modal-buttons">
      <button onclick="prevModal(event)">❮</button>
      <button onclick="nextModal(event)">❯</button>
    </div>
    <img id="modalImage" src="" alt="Imagen ampliada">
  </div>

  <a href="https://wa.me/3113652601" class="whatsapp-float" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" />
  </a>

  <script>
     const slide = document.getElementById('carouselSlide');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const images = [...slide.getElementsByTagName('img')];
    let index = 0;
    let modalIndex = 0;

    function showSlide(idx) {
      if (idx < 0) idx = images.length - 1;
      if (idx >= images.length) idx = 0;
      slide.style.transform = `translateX(-${idx * 100}%)`;
      index = idx;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    setInterval(nextSlide, 5000);

    function openModal(i) {
      modalIndex = i;
      modalImg.src = images[modalIndex].src;
      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (e.target === modal || e.target === modalImg) {

      
        modal.style.display = 'none';
      }
    }

    function nextModal(e) {
      e.stopPropagation();
      modalIndex = (modalIndex + 1) % images.length;
      modalImg.src = images[modalIndex].src;
    }

    function prevModal(e) {
      e.stopPropagation()
      modalIndex = (modalIndex - 1 + images.length) % images.length;
      modalImg.src = images[modalIndex].src;
    }
  </script>
</body>
</html>
